# This is an example inventory.yaml
# To read more about inventory files, see https://pup.pt/bolt-inventory
#
groups:
  - name: linux
    targets:
      - db.preda.ca
      - monitor.preda.ca
      - puppet.preda.ca
      - web.preda.ca
      - mini.preda.ca  
    config:
      transport: ssh
      ssh:
        host-key-check: false
        native-ssh: true
        user: vagrant
        run-as: root
        private-key: bolt-ssh-key
  - name: Windows
    targets:
    - red.preda.ca
    config:
      transport: winrm
      winrm:
        user: vagrant
        password: vagrant
