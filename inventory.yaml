groups:
  - name: linux
    targets:
      - app-srv1.preda.ca
      - db.preda.ca  
      - monit.preda.ca
      - puppet.preda.ca
      - web.preda.ca
      - mj08fld2.preda.ca
    config:
      transport: ssh
      ssh:
        host-key-check: false
        native-ssh: true
        user: vagrant
        run-as: root
  - name: Windows
    targets:
    - win-38njq8tg.preda.ca
    config:
      transport: winrm
      winrm:
        user: Administrator
        password:
          _plugin: env_var
          var: WINRM_PASSWORD
        ssl: false
